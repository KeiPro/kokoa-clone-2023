<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Victoria Island - Hyperion</title>
  </head>
  <body id="hyperion-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title font-strong">페리온</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-lg"></i>
          <div class="reddot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-id-card"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommnded-friends__title">Recommended Friends</h6>
        <div class="recommeded-friends__items">
          <div class="recommeded-friends__item">
            <img
              src="https://i.namu.wiki/i/ADzIukPvz3_Dp4Gr2Ur5CpF3NgSNoC_qD_Jo7Bff2YvRL8ztdotvLpCznmjLMujsDfYurPlHqrJx3DL0-l5uBw.png"
            />
            <span>돼지와 함께 춤을</span>
          </div>
          <div class="recommeded-friends__item">
            <img
              src="https://i.namu.wiki/i/O_VZiGQ4SpBluNj5kHYj2FUa3TgAcTGlmGoWJu5C0FoqW1X_EW7FujEPFNC5Ro3lpITyPUnCcJvy5TRmmKAi2Q.png"
            />
            <span>소피아</span>
          </div>
          <div class="recommeded-friends__item">
            <img
              src="https://i.namu.wiki/i/3vWA3WFBV9Y5CG_X-72qYEXoaGx7q8ZpSPXJCRJDldqcutNGLFa69KyWVPltUAbWqI_THfN2aLP0EryR2Bz7sQ.webp"
            />
            <span>이얀</span>
          </div>
          <div class="recommeded-friends__item">
            <img
              src="https://i.namu.wiki/i/vG3Kl0cQLcidezhzkNug4dbw9Z37Zcxfq9HFFspUWSPAodapJjOLw2hCaNCHwwzo_6EySd3Bjb4MKXyDbvy7pA.webp"
            />
            <span>윈스턴</span>
          </div>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#주먹펴고 일어서</h5>
            <h6 class="open-post__hashtags">#전사#1차전직#인디언</h6>
            <div class="open-post__members">
              <img
                src="https://i.namu.wiki/i/aqTyMOgppV1NNIBgx5xuUjJYCM-_XOMVUknoePm-6x5HohVaZevzWZ93iyBalZvg_tpZQaDY6Jw9KlCXxFKjnA.png"
              />
              <span class="open-post__members-count">9999 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://i.namu.wiki/i/aqTyMOgppV1NNIBgx5xuUjJYCM-_XOMVUknoePm-6x5HohVaZevzWZ93iyBalZvg_tpZQaDY6Jw9KlCXxFKjnA.png"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>9999</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="henesys.html">
            <img src="img/mushroom.png" />
            <span>헤네시스</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="ellinia.html">
            <img src="img/slime.png" />
            <span>엘리니아</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="hyperion.html">
            <img src="img/stump.png" />
            <span>페리온</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="kerning-city.html">
            <img src="img/octopus.png" />
            <span>커닝시티</span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img class="maple-map" src="img/map.png" />
      <img class="maple-taxi go-to-hyperion" src="img/taxi.png" />
    </div>

    <div id="no-mobile-container">
      <span class="no-mobile-guide"
        >두 원의 중앙을 맞춰야 원활한 진행이 가능합니다.<br /><br />브라우저의
        사이즈를 조절하여 두 원의 중앙을 맞춰주세요.</span
      >
      <div class="fixed-circle">
        <div class="center-dot"></div>
      </div>
      <div class="moving-circle">
        <div class="center-dot"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7973b135c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
