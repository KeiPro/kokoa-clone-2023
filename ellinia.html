<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Victoria Island - Ellinia</title>
  </head>
  <body id="ellinia-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">엘리니아</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comments fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-heinz.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar npc-avatar-lg"
              src="https://i.namu.wiki/i/LmADW9HeieBeRh9il3ECqAZnUpj647f1tCM4C4XizjFSWxT3i2VYwuOL452N8awZH1_cv8ixWdk8gca8IKr7Vg.png"
            />
            <div class="user-component__text user-component__text-heinz">
              <h4 class="user-component__title">하인즈</h4>
              <h6 class="user-component__subtitle">
                마법사로 전직하고 싶은가?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">01:00</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
      <a href="chat-arwen.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar npc-avatar-sm"
              src="https://i.namu.wiki/i/g_jIRwLzB0f3u4xkfzrswLhpTsorWKwo6fXEqQxudlcH62e6TXB4ZpZwhwZD4XWnUSMaIv-We3Er3WwBuVY6Jw.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">요정 아르웬</h4>
              <h6 class="user-component__subtitle">
                잃어버린 구두좀 찾아줘...
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:59</span>
            <div class="badge">4</div>
          </div>
        </div>
      </a>
      <a href="chat-shane.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar npc-avatar npc-avatar-margin-right"
              src="https://i.namu.wiki/i/29ETvRQKdt9s1sOUtdP9AkLzNm8N0j9DkfXmpIS1UvJNdeRJyEoLrTKWOwb9N3OvOrihAI8uJYAmkKab_EBdig.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">쉐인</h4>
              <h6 class="user-component__subtitle">
                너의 인내를 한 번 테스트 해주지.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:15</span>
            <div class="badge">99</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="henesys.html">
            <img src="img/mushroom.png" />
            <span>헤네시스</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="ellinia.html">
            <img src="img/slime.png" />
            <span>엘리니아</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="hyperion.html">
            <img src="img/stump.png" />
            <span>페리온</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="kerning-city.html">
            <img src="img/octopus.png" />
            <span>커닝시티</span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img class="maple-map" src="img/map.png" />
      <img class="maple-taxi go-to-ellinia" src="img/taxi.png" />
    </div>

    <div id="no-mobile-container">
      <span class="no-mobile-guide"
        >두 원의 중앙을 맞춰야 원활한 진행이 가능합니다.<br /><br />브라우저의
        사이즈를 조절하여 두 원의 중앙을 맞춰주세요.</span
      >
      <div class="fixed-circle">
        <div class="center-dot"></div>
      </div>
      <div class="moving-circle">
        <div class="center-dot"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7973b135c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
