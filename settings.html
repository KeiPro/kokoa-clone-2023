<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="kerning-city.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Lastest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="henesys.html">
            <img src="img/mushroom.png" />
            <span>헤네시스</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="ellinia.html">
            <img src="img/slime.png" />
            <span>엘리니아</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="hyperion.html">
            <img src="img/stump.png" />
            <span>페리온</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="kerning-city.html">
            <img src="img/octopus.png" />
            <span>커닝시티</span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile-container">
      <span class="no-mobile-guide"
        >두 원의 중앙을 맞춰야 원활한 진행이 가능합니다.<br /><br />브라우저의
        사이즈를 조절하여 두 원의 중앙을 맞춰주세요.</span
      >
      <div class="fixed-circle">
        <div class="center-dot"></div>
      </div>
      <div class="moving-circle">
        <div class="center-dot"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7973b135c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
