<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcom to Kokoa Maple</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcom to Maple Talk</h1>
      <p class="welcome-header__text">
        If you have a maple Account, log in with your email or phone number.
      </p>
    </header>

    <form action="henesys.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile-container">
      <span class="no-mobile-guide"
        >두 원의 중앙을 맞춰야 원활한 진행이 가능합니다.<br /><br />브라우저의
        사이즈를 조절하여 두 원의 중앙을 맞춰주세요.</span
      >
      <div class="fixed-circle">
        <div class="center-dot"></div>
      </div>
      <div class="moving-circle">
        <div class="center-dot"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7973b135c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
