<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>하인즈와 대화하기</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="ellinia.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">하인즈</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          class="message-heinz-image"
          src="https://i.namu.wiki/i/LmADW9HeieBeRh9il3ECqAZnUpj647f1tCM4C4XizjFSWxT3i2VYwuOL452N8awZH1_cv8ixWdk8gca8IKr7Vg.png"
        />
        <div class="message-row__content">
          <span class="message__author">하인즈</span>
          <div class="message__info">
            <span class="message__bubble">마법사로 전직하고 싶은가?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">아녀. 도적 하고 싶어요.</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          class="message-heinz-image"
          src="https://i.namu.wiki/i/LmADW9HeieBeRh9il3ECqAZnUpj647f1tCM4C4XizjFSWxT3i2VYwuOL452N8awZH1_cv8ixWdk8gca8IKr7Vg.png"
        />
        <div class="message-row__content">
          <span class="message__author">하인즈</span>
          <div class="message__info">
            <span class="message__bubble">그럼 나가</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">넹</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="chat__timestamp">Gombang님이 나갔습니다.</div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-laugh-beam fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile-container">
      <span class="no-mobile-guide"
        >두 원의 중앙을 맞춰야 원활한 진행이 가능합니다.<br /><br />브라우저의
        사이즈를 조절하여 두 원의 중앙을 맞춰주세요.</span
      >
      <div class="fixed-circle">
        <div class="center-dot"></div>
      </div>
      <div class="moving-circle">
        <div class="center-dot"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7973b135c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
